{%extends "base.html"%}

{%block head%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/login.css') }}">
{%endblock%}
{%block scripts%} {%endblock%}
{%block navtitle%}<h1>Student Login</h1>{%endblock%}
{%block title%}Login{%endblock%}

{%block content%}
<form action="/login/student" method="POST" class="login">
	<div class="form-group">
		<input type="text" class="form-control login-field" value="" placeholder="username" name="username" id="username">
		<label class="login-field-icon fui-user" for="username"></label>
	</div>
	<div class="form-group">
		<input type="password" class="form-control login-field" value="" placeholder="password" name="password" id="password">
		<label class="login-field-icon fui-lock" for="password"></label>
	</div>
	<div class="form-group form-check">
		<div class="checkbox-div">
			<input type="checkbox" value="0" name="remember_me" id="remember-me" class="checkbox-itself">
			<p class="checkbox-label">Remember Me</p>
		</div>
	</div>
	<input type="submit" value="Log in" class="btn btn-block">
</form>
<a class="btn btn-block center" href="/login/staff" id="redirect-login">
	Staff Login
</a>
{%endblock%}

{%block footer%}{%endblock%}
